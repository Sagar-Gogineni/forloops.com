<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>OG Image Template</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      background: #0a0a0b;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Subtle grid background */
    .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(34, 211, 238, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(34, 211, 238, 0.04) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(ellipse 70% 60% at 50% 50%, black 20%, transparent 100%);
      -webkit-mask-image: radial-gradient(ellipse 70% 60% at 50% 50%, black 20%, transparent 100%);
    }

    /* Glow effect */
    .glow {
      position: absolute;
      width: 500px;
      height: 500px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(34, 211, 238, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    .content {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 48px;
      font-weight: 500;
      color: #fafafa;
      letter-spacing: -0.02em;
      margin-bottom: 32px;
    }

    .logo .braces {
      color: #22d3ee;
    }

    .tagline {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: 72px;
      font-weight: 400;
      color: #fafafa;
      line-height: 1.1;
      letter-spacing: -0.02em;
      margin-bottom: 24px;
    }

    .tagline em {
      font-style: italic;
      color: #22d3ee;
    }

    .subtitle {
      font-family: 'DM Sans', sans-serif;
      font-size: 22px;
      color: #a1a1aa;
      max-width: 600px;
      margin: 0 auto;
    }

    .domain {
      position: absolute;
      bottom: 36px;
      right: 48px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      color: #71717a;
      z-index: 1;
    }

    /* Border frame */
    .frame {
      position: absolute;
      inset: 16px;
      border: 1px solid #27272a;
      border-radius: 12px;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="glow"></div>
  <div class="frame"></div>

  <div class="content">
    <div class="logo">for-loops<span class="braces">{}</span></div>
    <div class="tagline">AI Governance, <em>Engineered.</em></div>
    <div class="subtitle">Open-source compliance tooling for the EU AI Act</div>
  </div>

  <div class="domain">for-loops.com</div>
</body>
</html>
